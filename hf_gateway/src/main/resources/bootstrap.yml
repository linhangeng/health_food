spring:
  application:
    name: gateway-service

# nacos配置
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848  # Nacos服务器地址
        user-name: nacos
        password: nacos
#        namespace: dev                # 命名空间（可选）
#        group: DEFAULT_GROUP          # 分组（可选）

      config:
        server-addr: 127.0.0.1:8848  # Nacos服务器地址
        user-name: nacos
        password: nacos
        file-extension: yml          # 配置文件格式
#        namespace: dev                # 命名空间（可选）
#        group: DEFAULT_GROUP          # 分组（可选）
        refresh-enabled: true         # 开启配置动态刷新